trigger:
  - master
pool:
  vmImage: 'ubuntu-latest'
variables:
  buildConfiguration: 'Release'
steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '2.1.x'
- task: DotNetCoreCLI@2
  inputs:
    command: restore
- task: DotNetCoreCLI@2
  inputs:
    command: build
    arguments: --configuration Release
- task: DotNetCoreCLI@2
  inputs:
    command: test
    arguments: --configuration Release